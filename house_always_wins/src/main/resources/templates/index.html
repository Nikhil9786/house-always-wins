<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/app.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Slot Machine Game</h1>
        <div class="slots">
            <div class="block" id="block1">C</div>
            <div class="block" id="block2">L</div>
            <div class="block" id="block3">O</div>
        </div>
        <button id="startButton">Pull Lever</button>
        <button id="rollButton">ROLL SLOTS</button>
        <button id="cashOutButton">CASH OUT</button>
        <div class="credits">
            <p>Credits: <span id="credits">10</span></p>
        </div>
        <div id="result"></div>
    </div>
</body>
</html>
