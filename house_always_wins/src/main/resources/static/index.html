<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Slot Machine Game</h1>
        <div class="slots">
            <div class="block" id="block1">C</div>
            <div class="block" id="block2">L</div>
            <div class="block" id="block3">O</div>
        </div>
        <button onclick="startGame()">Pull Lever</button>
        <button onclick="cashOut()">CASH OUT</button>
        <div class="credits">
            <p>Credits: <span id="credits">10</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
